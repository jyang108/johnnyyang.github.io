<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Password Generator</title>
</head>
<body class="bg-light">
    <header>
      <h1>Password Generator</h1>
    </header>
    <br><br>

    <div class="container bg-white">

        <div id="mainheader text-center" class="row">
            <h2>Generate a Password</h2>    
        </div>

        <div class="row">
            <div class="col-md-12">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
                rows="10"
                class="form-control col-md-12"
            ></textarea>
            </div>  
        </div>

        <div>

            <div>
                <button type="button" class="btn btn-danger" id="generate">Generate Password</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" id="copy">Copy to Clipboard</button>
            </div>
            


        </div>


    </div>
    <script type="text/javascript" src="assets/javascript/passwordgenerator.js"></script>
</body>

</html>
